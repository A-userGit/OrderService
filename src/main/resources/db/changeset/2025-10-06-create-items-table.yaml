databaseChangeLog:
  - changeSet:
      id: create
      author: Aliaksandr Siamchonak
      changes:
        - createSequence:
            sequenceName: items_seq
            startValue: 1
            incrementBy: 1
        - createTable:
            tableName: items
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: price
                  type: double
              - column:
                  name: deleted
                  type: BOOLEAN
                  defaultValueBoolean: false